<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>showing statistics example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/grid/grid.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app" ng-controller="Controller" ng-init="loadMore()" infinite-scroll="loadMore()" >
    <div class="container"  >
      <div class="page-header">
        <h1>Showing statistics example</h1>
        <p class="lead">Showing an infinite scrolling over a 1M rows file.</p>
      </div>
      <div class="row">
        <div class="col-md-3"><strong>Session ID</strong></div>
        <div class="col-md-3"><strong>Page</strong></div>
        <div class="col-md-3"><strong>Latency</strong></div>
        <div class="col-md-3"><strong>Time on page</strong></div>
      </div>
      <div class="row"  ng-repeat="item in items">
        <div class="col-md-3">{{ handleEmpty(item[0]) }}</div>
        <div class="col-md-3">{{ handleEmpty(item[1]) }}</div>
        <div class="col-md-3">{{ handleEmpty(item[2]) }}</div>
        <div class="col-md-3">{{ handleEmpty(item[3]) }}</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/js/infinite-scroll.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
